<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (Optional) -->
    <style>
        .hero {
            background: #f8f9fa;
            padding: 50px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.25rem;
        }
        .container {
            margin-top: 20px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn-container a {
            margin-bottom: 10px; /* Space between buttons */
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1 class="display-4">Medical Records</h1>
            <p class="lead">Welcome to the Medical Records System.</p>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 mb-3 btn-container">
                <a href="/database" class="btn btn-primary btn-lg btn-block">View Medical Records</a>
                <a href="/create-record-form" class="btn btn-success btn-lg btn-block">Create New Record</a>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS, Popper.js, and jQuery (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
